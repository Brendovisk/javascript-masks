<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script type="module" src="scripts.js" defer></script>

    <title>Form Masks</title>
  </head>
  <body>
    <form action="#">
      <label for="phone">
        Phone Number
        <input data-field="phone" type="text" id="phone" name="phone" placeholder="Phone" />
      </label>
      <label for="cpf">
        CPF
        <input data-field="cpf" type="text" id="cpf" name="cpf" placeholder="CPF" />
      </label>
      <label for="cep">
        CEP
        <input data-field="cep" type="text" id="cep" name="cep" placeholder="CEP" />
      </label>
    </form>
  </body>
</html>
